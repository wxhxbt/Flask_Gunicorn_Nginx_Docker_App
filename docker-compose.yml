version: '3.0'

services:
  web:
    build: ./web
    command: gunicorn --chdir app --bind 0.0.0.0:5000 --workers 4 flask-server:app
    expose:
      - "5000"
  nginx:
    image: nginx:latest
    volumes:
      - ./nginx.conf:/etc/nginx/nginx.conf:ro
    depends_on:
      - web
    ports:
      - "7003:4000"